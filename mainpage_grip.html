<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styling_grid.css">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/11d4f90b7c.js" crossorigin="anonymous"></script>
    <title>Menu for ShopWired</title>
</head>
<body style="background-color: #f2f2f2;">
    
    <div class="container header">
            <!-- toggle button show/hide menu on small divs -->
                <i class="fas fa-bars fa-2x" id="dynamicbutton"></i>
            <!-- toggle button show/hide menu on small divs -->
            <div class="left">
                <ul>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Giveaways</a></li>
                    
                </ul>
            </div>
            <div class="midle">
                <img src="./media/logo_123.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="right">
                <ul id="small_menu">
                    <li id="my_account">
                        <a href="#">My account 
                            <i class="far fa-user-circle fa-2x"></i>
                        </a>
                   </li>
                    <li id="shopping_bag">
                        <a href="#">Shopping bag [0]
                            <i class="fas fa-shopping-bag fa-2x"></i>
                        </a>
                    </li> 
                </ul> 
            </div>
            <div class="right_search">
                <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" value="search" id="example-search-input">
                    <span class="input-group-append">
                      <button class="btn btn-outline border-left-0 border" type="button">
                            <i class="fa fa-search"></i>
                      </button>
                    </span>
                </div>
            </div>
    </div>
    <div class="container">
            <!-- slider -->
            <div class="slider">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100 img-fluid" src="./media/t4.jpg" alt="First slide">
                        <!-- text on img -->
                        <!-- <div class="carousel-caption d-none d-md-block"> -->
                        <div class="carousel-caption">
                            <h5>Customise the text and image. Here is gallery of your account.</h5>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100 img-fluid" style="object-fit: contain;" src="./media/t3.jpg" alt="Second slide" >
                         <!-- text on img -->
                        <!-- <div class="carousel-caption d-none d-md-block"> -->
                        <div class="carousel-caption">
                            <h5>Custom theme. Add some content.</h5>
                          </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div> 
    </div>
       
  
   
    


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- custom js -->
<script src="./js/one.js"></script>
</body>
</html>
